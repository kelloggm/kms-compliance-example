plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-kms', version: '1.11.502'
    implementation group: 'software.amazon.checkerframework', name: 'aws-kms-compliance-checker', version: '1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply from: "checkerframework.gradle"
